<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div id="capture" class="container">
        <div class="row">
            <div class="col-12 col-md-3">
                <img class="w-100" src="https://live.staticflickr.com/8141/7489926514_0042c7bb5c_b.jpg" />
            </div>
            <div class="col-md-9 bg-primary">
                <h1 contenteditable>Hello, world!</h1>
                <p class="text-white" contenteditable>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum voluptates ducimus facilis at, nam, doloremque et officia fugit ea nulla quidem voluptatibus aperiam consequatur dignissimos nisi qui quaerat, magni voluptatum.
                </p>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <button class="btn bt-outline-primary" onclick="genImage()">
            Gerar imagem
        </button>
        <p>Aqui est√° a imagem:</p>
        <div id="image"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function genImage() {
            html2canvas(document.querySelector("#capture"), {
                useCORS: true,
            }).then((canvas) => {
                    console.log(canvas);
                    document.querySelector("#image").appendChild(canvas)
                }
            );
        }
    </script>
  </body>
</html>
